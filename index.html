<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDo</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />    
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="taskHandler">
            <div class="addTask">
                <input type="text" v-model="inputTask">
                <button @click="addTask">Add Task</button>
            </div>
            <div class="tasksList">
                <ul>
                    <li v-for="(task, index) in tasks">
                        <span>{{ task }}</span>
                        <i class="fas fa-times-circle" @click="removeTask(index)"></i>
                    </li>
                    <li v-if="(tasks.length === 0) ? noTask = 'display:block' : noTask = 'display: none'">
                        <span v-bind:style="noTask">No task</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- APP -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
